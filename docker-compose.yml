version: '3.6'

services:
  postgres:
    image: postgres:11
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
  pgweb:
    image: sosedoff/pgweb
    depends_on:
      - postgres
    restart: on-failure
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8091:8081"
  maildev:
    image: maildev/maildev
    env_file: .env
    environment:
      MAILDEV_INCOMING_USER: $MAILGUN_SMTP_LOGIN
      MAILDEV_INCOMING_PASS: $MAILGUN_SMTP_PASSWORD
    ports:
      - '1025:25'
      - '1080:80'

volumes:
  postgres-data:
  redis-data:
